<div class="example-header">
  <!-- <mat-form-field> -->
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  <!-- </mat-form-field> -->
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="bank_name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Bank Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.bank_name}} </mat-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="branch">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Branch </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.branch}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ifsc">
      <mat-header-cell *matHeaderCellDef mat-sort-header> IFSC Code </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.ifsc}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <!-- <ng-container matColumnDef="color">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
      <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
    </ng-container> -->

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
